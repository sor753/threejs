<!DOCTYPE html>

<html lang="ja">

<head>

  <title>three.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.js"></script>

  <style>
    body{margin:0;overflow:hidden;}
  </style>

</head>

<body>

<div id="Stats-output">
</div>

<!-- 出力を保持するdiv -->
<div id="WebGL-output">
</div>

<script>
  function init() {

      const stats = initStats();

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      const renderer = new THREE.WebGLRenderer();

      renderer.setClearColor(new THREE.Color(0xEEEEEE));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;

      const planeGeometry = new THREE.PlaneGeometry(60, 20);
      const planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.receiveShadow = true;
      
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 15;
      plane.position.y = 0;
      plane.position.z = 0;

      scene.add(plane);

      const cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
      const cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
      // const cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.castShadow = true;

      cube.position.x = -4;
      cube.position.y = 10;
      cube.position.z = 0;

      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
      const sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
      // const sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.castShadow= true;

      sphere.position.x = 20;
      sphere.position.y = 4;
      sphere.position.z = 2;

      scene.add(sphere);

      camera.position.x = -30;
      camera.position.y = 40;
      camera.position.z = 30;
      camera.lookAt(scene.position);

        const ambientLight = new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight);

      const spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-20, 30, -5);
      spotLight.castShadow = true;
      scene.add(spotLight);

      document.getElementById("WebGL-output").appendChild(renderer.domElement);


      let step = 0;
      renderScene();

      function renderScene() {
          stats.update();
          
          cube.rotation.x += 0.02;
          cube.rotation.y += 0.02;
          cube.rotation.z += 0.02;

          step += 0.04;
          sphere.position.x = 20 + ( 10 * (Math.cos(step)));
          sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

          requestAnimationFrame(renderScene);
          renderer.render(scene, camera);
      }

      function initStats() {
          const stats = new Stats();

          stats.setMode(0);

          stats.domElement.style.position = 'absolute';
          stats.domElement.style.left = '0px';
          stats.domElement.style.top = '0px';

          document.getElementById("Stats-output").appendChild(stats.domElement);

          return stats;
      }
  }

  window.onload = init
</script>
</body>
</html>
